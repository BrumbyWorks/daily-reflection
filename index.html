<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start a Call</title>

  <!-- Teams SDK (safe if not in Teams) -->
  <script src="https://res.cdn.office.net/teams-js/v2.0.0/js/MicrosoftTeams.min.js"></script>
  <script>(async()=>{try{await microsoftTeams.app.initialize();}catch(e){}})();</script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brand:#0078d4; --brandHover:#005a9e; }
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    .wrap { padding: 24px; max-width: 720px; margin: 0 auto; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .hint { margin: 2px 0 16px; font-size: 14px; opacity: .8; }
    button {
      padding: 12px 18px; font-size: 16px; cursor: pointer;
      border: none; border-radius: 6px; background: var(--brand); color: #fff;
    }
    button:hover { background: var(--brandHover); }
    #callStatus { margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Start a Call</h1>
    <p class="hint">This should show even outside Teams.</p>

    <button id="startCall">Start a Call</button>
    <p id="callStatus">Status: Not started</p>
  </div>

  <script>
    const callStatus = document.getElementById('callStatus');
    document.getElementById('startCall').addEventListener('click', () => {
      callStatus.textContent = 'Status: Starting callâ€¦';
      setTimeout(() => callStatus.textContent = 'Status: Call started (simulated)', 1200);
    });
  </script>
</body>
</html>
